{% extends 'admin_panel/base.html' %}

{% block title %}Crear Espacio - Panel de Administración{% endblock %}

{% block admin_content %}
<div class="mb-4">
    <h2 class="display-6">
        <i class="bi bi-plus-circle text-success"></i> Crear Nuevo Espacio
    </h2>
    <p class="text-muted">Complete el formulario para registrar un nuevo espacio de parqueadero</p>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="numero" class="form-label">Número de Espacio *</label>
                        <input type="text" class="form-control" id="numero" name="numero" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="estado" class="form-label">Estado *</label>
                        <select class="form-select" id="estado" name="estado" required>
                            <option value="LIBRE">Libre</option>
                            <option value="RESERVADO">Reservado</option>
                            <option value="OCUPADO">Ocupado</option>
                            <option value="BLOQUEADO">Bloqueado</option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-save"></i> Guardar Espacio
                        </button>
                        <a href="{% url 'admin_espacios_listar' %}" class="btn btn-secondary">
                            <i class="bi bi-x"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
